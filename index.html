<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src='https://at.alicdn.com/t/font_990752_r1kn42yx7o.js'></script>
  <title>Canvas</title>
</head>

<body>
  <div id="canvas">
    <canvas id="xxx"></canvas>
    <div class="actions">
      <svg class="icon active" id='pen'>
        <use xlink:href="#icon-pen"></use>
      </svg>
      <br>
      <svg class="icon" id='eraser'>
        <use xlink:href="#icon-eraser"></use>
      </svg>
      <br>
      <svg class="icon" id='clean'>
        <use xlink:href="#icon-shanchu"></use>
      </svg>
      <br>
      <svg class="icon" id='save'>
        <use xlink:href="#icon-ziyuanldpi"></use>
      </svg>
    </div>

    <ol class='colors'>
      <li id='yellow' class='yellow'></li>
      <li id='red' class='red'></li>
      <li id='blue' class='blue'></li>
      <li id='black' class='black'></li>

    </ol>
  </div>
  <script src='main.js'></script>
</body>

</html>
